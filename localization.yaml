  select_ads_description:
    en: "We care about your privacy and data security. We keep this app free by showing ads. Can we continue to use your data to tailor ads for you? You can change your choice anytime in settings."
    ar: "نحن نهتم بخصوصيتك وأمان بياناتك. نحافظ على هذا التطبيق مجانيًا من خلال عرض الإعلانات. هل يمكننا الاستمرار في استخدام بياناتك لتخصيص الإعلانات لك؟ يمكنك تغيير اختيارك في أي وقت في الإعدادات."
    bg: "Ние се грижим за вашата поверителност и сигурност на данните. Ние поддържаме това приложение безплатно, като показваме реклами. Можем ли да продължим да използваме вашите данни за приспособяване на реклами за вас? Можете да промените избора си по всяко време в настройките."
    cs: "Staráme se o vaše soukromí a bezpečnost dat. Udržujeme tuto aplikaci bezplatnou zobrazováním reklam. Můžeme vaše data nadále používat k přizpůsobování reklam? Volbu můžete kdykoli změnit v nastavení."
    da: "Vi bryder os om dit privatliv og datasikkerhed. Vi holder denne app fri ved at vise annoncer. Kan vi fortsætte med at bruge dine data til at skræddersy annoncer til dig? Du kan når som helst ændre dit valg i indstillinger."
    de: "Wir kümmern uns um Ihre Privatsphäre und Datensicherheit. Wir halten diese App kostenlos, indem wir Anzeigen schalten. Können wir Ihre Daten weiterhin verwenden, um Anzeigen für Sie zuzuschneiden? Sie können Ihre Auswahl jederzeit in den Einstellungen ändern."
    es: "Nos preocupamos por su privacidad y seguridad de datos. Mantenemos esta aplicación gratuita mostrando anuncios. ¿Podemos seguir usando sus datos para personalizar los anuncios para usted? Puede cambiar su elección en cualquier momento en la configuración."
    fr: "Nous nous soucions de votre confidentialité et de la sécurité de vos données. Nous gardons cette application gratuite en diffusant des publicités. Pouvons-nous continuer à utiliser vos données pour personnaliser les publicités pour vous? Vous pouvez modifier votre choix à tout moment dans les paramètres."
    it: "Teniamo molto alla tua privacy e sicurezza dei dati. Manteniamo questa app gratuita mostrando annunci. Possiamo continuare a utilizzare i tuoi dati per personalizzare gli annunci per te? Puoi modificare la tua scelta in qualsiasi momento nelle impostazioni."
    pl: "Dbamy o Twoją prywatność i bezpieczeństwo danych. Utrzymujemy tę aplikację bezpłatnie, wyświetlając reklamy. Czy możemy nadal wykorzystywać Twoje dane do dostosowywania reklam do Ciebie? Możesz zmienić swój wybór w dowolnym momencie w ustawieniach."
    pt-rBR: "Preocupamo-nos com a sua privacidade e segurança de dados. Mantemos este aplicativo gratuito, exibindo anúncios. Podemos continuar usando seus dados para personalizar anúncios para você? Você pode alterar sua escolha a qualquer momento nas configurações."
    ru: "Мы заботимся о вашей конфиденциальности и безопасности данных. Мы держим это приложение бесплатно, показывая рекламу. Можем ли мы продолжать использовать ваши данные для адаптации рекламы для вас? Вы можете изменить свой выбор в любое время в настройках."
    sl: "Skrbimo za vašo zasebnost in varnost podatkov. To aplikacijo ohranjamo brezplačno s prikazovanjem oglasov. Ali lahko še naprej uporabljamo vaše podatke za prilagajanje oglasov za vas? Svojo izbiro lahko kadar koli spremenite v nastavitvah."
