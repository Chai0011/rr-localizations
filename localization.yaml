  location_permission_description:
    en: "Location permission is needed to show your location on the map, location based notifications, desktop widgets, user uploaded photos and get better ads. Location data is collected even when app is closed or not in use."
    ar: "إذن الموقع مطلوب لإظهار موقعك على الخريطة ، والإخطارات المستندة إلى الموقع ، وأدوات سطح المكتب ، والصور التي قام المستخدم بتحميلها ، والحصول على إعلانات أفضل. يتم جمع بيانات الموقع حتى عند إغلاق التطبيق أو عدم استخدامه."
    bg: "Разрешението за местоположение е необходимо, за да се покаже вашето местоположение на картата, известия, базирани на местоположение, джаджи на работния плот, качени от потребителя снимки и да получите по-добри реклами. Данните за местоположението се събират дори когато приложението е затворено или не се използва."
    cs: "K zobrazení vaší polohy na mapě, oznámení založených na poloze, widgetů na ploše, fotografií nahraných uživateli a získání lepších reklam je potřeba oprávnění k poloze. Údaje o poloze se shromažďují i v případě, že je aplikace zavřená nebo se nepoužívá."
    da: "Placeringstilladelse er nødvendig for at vise din placering på kortet, placeringsbaserede meddelelser, desktop-widgets, brugeruploadede fotos og få bedre annoncer. Placeringsdata indsamles, selvom appen er lukket eller ikke er i brug."
    de: "Eine Standortberechtigung ist erforderlich, um Ihren Standort auf der Karte anzuzeigen, standortbezogene Benachrichtigungen, Desktop-Widgets, vom Benutzer hochgeladene Fotos und bessere Anzeigen zu erhalten. Standortdaten werden auch dann erfasst, wenn die App geschlossen oder nicht verwendet wird."
    es: "Se necesita permiso de ubicación para mostrar su ubicación en el mapa, notificaciones basadas en la ubicación, widgets de escritorio, fotos cargadas por el usuario y obtener mejores anuncios. Los datos de ubicación se recopilan incluso cuando la aplicación está cerrada o no está en uso."
    fr: "L'autorisation de localisation est nécessaire pour afficher votre position sur la carte, les notifications basées sur la localisation, les widgets de bureau, les photos téléchargées par l'utilisateur et obtenir de meilleures annonces. Les données de localisation sont collectées même lorsque l’application est fermée ou non en cours d’utilisation."
    it: "È necessaria l'autorizzazione alla posizione per mostrare la tua posizione sulla mappa, notifiche basate sulla posizione, widget desktop, foto caricate dagli utenti e ottenere annunci migliori. I dati sulla posizione vengono raccolti anche quando l'app è chiusa o non è in uso."
    pl: "Pozwolenie na lokalizację jest potrzebne, aby pokazać swoją lokalizację na mapie, powiadomienia oparte na lokalizacji, widżety na pulpicie, zdjęcia przesłane przez użytkownika i uzyskać lepsze reklamy. Dane o lokalizacji są zbierane nawet wtedy, gdy aplikacja jest zamknięta lub nie jest używana."
    pt-rBR: "A permissão de localização é necessária para mostrar sua localização no mapa, notificações baseadas em localização, widgets de área de trabalho, fotos enviadas pelo usuário e obter melhores anúncios. Os dados de localização são coletados mesmo quando o aplicativo está fechado ou não em uso."
    ru: "Разрешение на определение местоположения необходимо для отображения вашего местоположения на карте, уведомлений на основе местоположения, виджетов на рабочем столе, загруженных пользователями фотографий и получения более качественной рекламы. Данные о местоположении собираются даже тогда, когда приложение закрыто или не используется."
    sl: "Dovoljenje za lokacijo je potrebno za prikaz vaše lokacije na zemljevidu, obvestila na podlagi lokacije, gradnike na namizju, fotografije, ki jih naloži uporabnik, in boljše oglase. Podatki o lokaciji se zbirajo tudi, ko je aplikacija zaprta ali se ne uporablja."
